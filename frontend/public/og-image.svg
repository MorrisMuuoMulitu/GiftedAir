<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4F1D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FD8BE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D7028;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#ffffff" opacity="0.3"/>
  <circle cx="1100" cy="530" r="100" fill="#ffffff" opacity="0.3"/>
  <circle cx="200" cy="500" r="60" fill="#ffffff" opacity="0.2"/>
  <circle cx="1000" cy="150" r="70" fill="#ffffff" opacity="0.2"/>
  
  <!-- Main Content Container -->
  <rect x="100" y="100" width="1000" height="430" rx="30" fill="white" opacity="0.95"/>
  
  <!-- Leaf Icon -->
  <g transform="translate(250, 200)">
    <!-- Leaf shape -->
    <path d="M 0,0 Q -30,-50 -20,-100 Q 0,-80 20,-100 Q 30,-50 0,0 Z" 
          fill="url(#leafGradient)" 
          stroke="#2D5016" 
          stroke-width="3"/>
    <!-- Leaf vein -->
    <line x1="0" y1="0" x2="0" y2="-90" stroke="#1a3010" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="420" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#2D5016">
    Gifted Air
  </text>
  
  <!-- Tagline -->
  <text x="420" y="320" font-family="Arial, sans-serif" font-size="36" fill="#3D7028">
    Give the Gift of a Healthier Planet
  </text>
  
  <!-- Subtext -->
  <text x="420" y="380" font-family="Arial, sans-serif" font-size="28" fill="#5A9C5A">
    Plant trees • Clean oceans • Power solar • Offset CO₂
  </text>
  
  <!-- Website -->
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2D5016">
    giftedair.com
  </text>
  
  <!-- Small icons at bottom -->
  <text x="150" y="580" font-size="40">🌱</text>
  <text x="250" y="580" font-size="40">🌊</text>
  <text x="350" y="580" font-size="40">☀️</text>
  <text x="450" y="580" font-size="40">💨</text>
  <text x="550" y="580" font-size="40">🦁</text>
  <text x="650" y="580" font-size="40">📚</text>
  <text x="750" y="580" font-size="40">💧</text>
  <text x="850" y="580" font-size="40">♻️</text>
  <text x="950" y="580" font-size="40">🌍</text>
</svg>
